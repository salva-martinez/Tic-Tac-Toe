<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/players.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Player screen</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-fluid">
                <div class="player-content">
                    <h3 class="choose">Select your player</h3>
                    <section id="0">
                        <div class="selectioner">
                            <label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Player 1</label>
                                </div>
                                <input type="text" class="text1" id="player1" placeholder="Ex: Isidro">
                            </label>
                        </div>
                    </section>
                    <section>
                        <div class="selectioner2">
                            <label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Player 2</label>
                                </div>
                                <input type="text" class="text2" id="player2" placeholder="Ex: Estruch">
                            </label>
                        </div>
                    </section>
                </div>
                <div class="cpu-content">
                    <h3 class="cpuText">If you are alone</h3>
                    <section class="selectioner-cpu">
                        <div class="form-check form-switch">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                                <label class="form-check-label" for="flexSwitchCheckDisabled">Coming soon...</label>
                            </div></label>
                        </div><img src="../images/C-3PO_TLJ_Card_Trader_Award_Card.webp" alt="">
                    </section>
                </div>
            </div>
            <div>
                <button onclick="setName()" class="main-btn"><a href="./game.html" class="play-btn">Play
                        Game</a></button>
            </div>
        </div>
    </div>

    <script src="../js/setnames.js"></script>

</body>

</html>
