<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/players.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="player-content">
                    <h1 class="main-text">choose your fighter</h1>
                    <h3 class="choose">Select your player</h3>
                    <section id="0">
                        <div class="selectioner">
                            <label>
                                <input type="radio" name="value" id="p0" class="player1"> Player 1
                                <input type="text" class="text1" placeholder="Ej: Isidro">
                            </label>
                        </div>
                    </section>
                    <section>
                        <div class="selectioner2">
                            <label>
                                <input type="radio" name="value" id="p0">Player 2
                                <input type="text" class="text2" placeholder="Ej: Estruch">
                            </label>
                        </div>
                    </section>
                </div>
                <div class="cpu-content">
                    <h3 class="cpuText">If you are alone</h3>
                    <section class="selectioner-cpu">
                        <input type="radio" name="value" id="p0" class="input-cpu">CPU: C3PO <img
                            src="/images/C-3PO_TLJ_Card_Trader_Award_Card.webp" alt="">
                    </section>
                </div>
            </div>
            <div>
                <button class="main-btn"><a href="./game.html" class="play-btn">Play</a></button>
            </div>
        </div>
    </div>
</body>

</html>
